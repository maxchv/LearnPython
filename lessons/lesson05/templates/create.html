<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new student</title>
</head>
<body>
<form method="post" action="{% url 'save' %}">
    <label for="fname">
        First name <input type="text" name="fname" id="fname"/>
    </label>
    <br>
    <label for="lname">
        Last name <input type="text" name="lname" id="lname"/>
    </label>
    <br>
    <label for="bdate">
        Brith date<input type="date" name="bdate" id="bdate"/>
    </label>
    <br>
    {% csrf_token %}
    <input type="submit" />
</form>
</body>
</html>
