{% extends 'blog/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- Blog Entries Column -->
    <div class="col-md-8">

        <h1 class="page-header">
            Create post
        </h1>

        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" />
        </form>

    </div>
{% endblock %}
