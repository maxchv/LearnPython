<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"Title" }}</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <meta name="viewport" content="with=device-with, initial-scale=1.0">
    <style>
        .tasks {
            display: flex;
        }

        .task {
            border: 1px solid black;
            border-radius: 5px;
            padding: 1rem 2rem;
            max-width: 300px;
            margin: 1rem;
        }

        p:last-child {
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>{{ title|default:"Title" }}</h1>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
